{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'password_reset_confirm.css' %}">
    <script src="{% static 'password_reset_confirm.js' %}" ></script>
</head>
<body>
    <h2>Create a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
