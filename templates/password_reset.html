{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
</head>
<body>
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Reset Email</button>
    </form>
</body>
</html>
