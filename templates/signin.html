{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'signin.css' %}">

</head>
<body>
    <div class="signin-container">
        <form action="/signin" method="POST" class="signin-form">
        {% csrf_token %}
        {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
            <h2>Sign In</h2>
            <label for="identifier">Username or Email</label>
            <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign In</button>
            <h3>Don't have an account? <a href={% url "signup" %}>Sign Up</a></h3> 
            <h3><a href={% url "password_reset" %}> Forgot Password </a></h3>
        </form>
    </div>
</body>
</html>
